<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Add your custom styles here */
        .bwg-item {
            margin: 10px;
            display: inline-block;
        }
        .bwg-masonry-thumb {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="bwg-item">
        <a class="bwg-a bwg_lightbox" 
           data-image-id="1" 
           href="image/1744196121756.jpg" 
           data-elementor-open-lightbox="no">
            <div class="bwg-item0">
                <div class="bwg-item1">
                    <img decoding="async"
                         class="skip-lazy bwg-masonry-thumb bwg_masonry_thumb_0 bwg_lazyload lazy_loader"
                         data-id="1"
                         data-src="image/1744196121756.jpg"
                         data-width="500"
                         data-height="311"
                         alt="Image Description"
                         title="Image Title" />
                    <div class=""></div>
                </div>
            </div>
        </a>
    </div>

    <div class="bwg-item">
        <a class="bwg-a bwg_lightbox" 
           data-image-id="2" 
           href="image/img2.jpg" 
           data-elementor-open-lightbox="no">
            <div class="bwg-item0">
                <div class="bwg-item1">
                    <img decoding="async"
                         class="skip-lazy bwg-masonry-thumb bwg_masonry_thumb_0 bwg_lazyload lazy_loader"
                         data-id="2"
                         data-src="image/img2.jpg"
                         data-width="500"
                         data-height="311"
                         alt="Another Image"
                         title="Second Image" />
                    <div class=""></div>
                </div>
            </div>
        </a>
    </div>

    <!-- Add more bwg-item divs as needed -->
    
    <script>
        // Optional: Add lazy loading functionality
        document.addEventListener("DOMContentLoaded", function() {
            const lazyImages = [].slice.call(document.querySelectorAll("img.lazy_loader"));
            
            if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.classList.remove("lazy_loader");
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });

                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            }
        });
    </script>
</body>
</html>
