<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            padding-left: 10px; /* Space between logo and title */
        }
        .header img {
            height: 50px; /* Adjust logo size */
            width: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery-item {
            width: 400px;
            height: 250px;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="vecteezy_golden-logo-eagle_27739545.png" alt="Logo"> <!-- Replace logo.png with your logo file -->
        <h1>Wedding Photography</h1>
    </div>

    <div class="container">
        <div class="gallery-item"><img src="Image/1744196121756.jpg" alt="Image 1"></div>
        <div class="gallery-item"><img src="image2.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="image3.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="image4.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="image5.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="image6.jpg" alt="Image 6"></div>
        <div class="gallery-item"><img src="image7.jpg" alt="Image 7"></div>
        <div class="gallery-item"><img src="image8.jpg" alt="Image 8"></div>
        <div class="gallery-item"><img src="image9.jpg" alt="Image 9"></div>
        <div class="gallery-item"><img src="image10.jpg" alt="Image 10"></div>
        <div class="gallery-item"><img src="image11.jpg" alt="Image 11"></div>
        <div class="gallery-item"><img src="image12.jpg" alt="Image 12"></div>
        <div class="gallery-item"><img src="image13.jpg" alt="Image 13"></div>
        <div class="gallery-item"><img src="image14.jpg" alt="Image 14"></div>
        <div class="gallery-item"><img src="image15.jpg" alt="Image 15"></div>
        <div class="gallery-item"><img src="image16.jpg" alt="Image 16"></div>
        <div class="gallery-item"><img src="image17.jpg" alt="Image 17"></div>
        <div class="gallery-item"><img src="image18.jpg" alt="Image 18"></div>
        <div class="gallery-item"><img src="image19.jpg" alt="Image 19"></div>
        <div class="gallery-item"><img src="image20.jpg" alt="Image 20"></div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Wedding Day With Mim & Rhid....</p>
        <p>Photo By: Rifat</p>
        <p>All Right Reserved By: Circle Bird</p>
        <p>Contact Us: 01887-101720</p>
    </div>

</body>
</html>
